<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<style type="text/css">
	p{  
		margin-top:0px;
		margin-left: 45px;
		color:red;
	}
	div{
		margin:20px; 
	}
	button{
       background-color: green;
       border-color: green;
	}
	</style>
</head>
<body>
	
	名称：<input id="input1" /> <button id="id1">验证</button><br/>
           <p id="p1" style="display:none">必填字段，长度为4-16个字符</p>
           <p id="p2" style="display:none">姓名不能为空</p>
           <p id="p3" style="display:none">名称格式正确</p>
	      <script type="text/javascript">
	      document.getElementById("id1").onclick=function(){
	      	var a1=document.getElementById("input1");
	      	var text1=a1.value.length;
	      	if(text1>=4&&text1<=16)     
	      	{   
	      		document.getElementById("p1").style.display="none";
	      		document.getElementById("p2").style.display="none";
	      		document.getElementById("p3").style.display="block";	   
	      	}
	      	else if(text1==0)
	      	{
	      		document.getElementById("p1").style.display="none";
	      		document.getElementById("p2").style.display="block";
	      		document.getElementById("p3").style.display="none";
	      	}
	      	else
	      	{
	      		document.getElementById("p1").style.display="block";
	      		document.getElementById("p2").style.display="none";
	      		document.getElementById("p3").style.display="none";


	      	}
	      }
         


	      </script>
</body>
</html>
